spring.application.name=order-command-ms
server.port=8082
spring.data.mongodb.uri=mongodb://mongo-order-db:27017/ordercommandsdb
spring.kafka.bootstrap-servers=172.30.245.218:9092
spring.kafka.consumer.group-id=my-group
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
#spring.kafka.producer.properties.spring.json.add.type.headers=false
spring.kafka.producer.properties.spring.json.trusted.packages=tn.esprit.dto
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://discovery-ms:8761/eureka
spring.h2.console.enabled=true
management.endpoints.web.exposure.include=*
