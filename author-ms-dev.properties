spring.application.name=author-ms
server.port=8086

# H2 Database
spring.datasource.url=jdbc:h2:mem:author
spring.datasource.username=author
spring.datasource.password=author
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://discovery-ms:8761/eureka
management.endpoints.web.exposure.include=*
