spring.application.name=book-command-ms
server.port=8085
spring.mvc.format.date=yyyy-MM-dd

spring.datasource.url=jdbc:postgresql://cockroachdb:26257/defaultdb
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate settings (if using JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect



spring.kafka.bootstrap-servers=kafka1:9092
spring.kafka.consumer.group-id=my-group
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://discovery-ms:8761/eureka
management.endpoints.web.exposure.include=*
