spring.application.name=book-command-ms
server.port=8085
spring.mvc.format.date=yyyy-MM-dd

# H2 Database
spring.datasource.url=jdbc:h2:mem:bookcommand
spring.datasource.username=book
spring.datasource.password=book
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console



spring.kafka.bootstrap-servers=kafka1:9092
spring.kafka.consumer.group-id=my-group
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.properties.spring.json.trusted.packages=tn.esprit.bookstore.dto

eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://discovery-ms:8761/eureka
spring.h2.console.enabled=true
management.endpoints.web.exposure.include=*
